    <div class="container-xxl py-5 bg-light" id='blogs' >
      <div class="container">
        <div class="row g-5 mb-5 wow fadeInUp" data-wow-delay="0.1s">
            <div class="col-lg-6">
                <h1 class="display-5 mb-0">Lastest Blogs</h1>
            </div>
        </div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        
        {% for post in blogs %}
          <div class="col">
            <div class="card shadow-sm">
              <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
              <img class="bd-placeholder-img card-img-top" src="/media/{{post.image}}"  alt="">
              <div class="card-body">
                <p class="card-text">{{ post.summary | safe}}</p> 
                <!-- |truncatewords_html:20  -->
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <!-- <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Share</button> -->
                    <a class="btn btn-sm btn-outline-secondary" href="/blog/{{post.slug}}">Read more!</a>
                  </div>
                  <!-- <small class="text-muted">9 mins</small> -->
                </div>
              </div>
            </div>
          </div>
         {% endfor %}
          

      </div>
    </div>
  </div>
