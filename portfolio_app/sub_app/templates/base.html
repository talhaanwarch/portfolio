<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> {% block title %} {% endblock %}</title>
    <meta name="description" content="{% block description %} {% endblock %}">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    {% load static %}
    <!-- Favicon -->
    <link href='{% static "img/favicon.ico" %}' rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href='{% static "lib/animate/animate.min.css" %}' rel="stylesheet">
    <link href='{% static "lib/lightbox/css/lightbox.min.css" %}' rel="stylesheet">
    <link href='{% static "lib/owlcarousel/assets/owl.carousel.min.css" %}' rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href='{% static "css/bootstrap.min.css" %}' rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href='{% static "css/style.css" %}' rel="stylesheet">



</head>



<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="51">



<!-- #on home page dont use this nav bar -->
  <nav {% if request.path == '/' %} style="display: none;" {% endif %} class="navbar navbar-expand-lg bg-white navbar-light shadow py-lg-0 px-4 px-lg-5 wow fadeIn">
    <a class="navbar-brand" href="#">Talha</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between py-4 py-lg-0" id="navbarCollapse">
        <div class="navbar-nav ms-auto py-0">
            <a href="{% url 'home' %}" class="nav-item nav-link active">Profile</a>
            <a href="{% url 'blog' %}" class="nav-item nav-link">Blogs</a>
            <a href="{% url 'demo' %}" class="nav-item nav-link">Demo</a>

        </div>
  </nav>

<!-- ---------bav bar end------------ -->
<div class="container">  
  <div class="row" style="margin:20px 0px 20px 0px;">
    <!-- top, right, bottom, left -->
{%block content %}

{%endblock%}
  </div> 
</div> 


<!-- Footer section -->
<footer class="bg-dark text-center text-white">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-facebook-f"></i
        ></a>
  
        <!-- Twitter -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-twitter"></i
        ></a>
  
        <!-- Google -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-google"></i
        ></a>
  
        <!-- Instagram -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-instagram"></i
        ></a>
  
        <!-- Linkedin -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-linkedin-in"></i
        ></a>
  
        <!-- Github -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-github"></i
        ></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->
  
    <!-- Copyright -->
    <div {% if request.path != '/' %} style="display: none;" {% endif %} class="col-md-12 text-center"> 
        <!--/*** This template is free as long as you keep the footer author’s credit link/attribution link/backlink. If you'd like to use the template without the footer author’s credit link/attribution link/backlink, you can purchase the Credit Removal License from "https://htmlcodex.com/credit-removal". Thank you for your support. ***/-->
        Designed By <a class="border-bottom text-secondary" href="https://htmlcodex.com">HTML Codex</a>
        Distributed By: <a class="border-bottom" href="https://themewagon.com" target="_blank">ThemeWagon</a>
    </div>
    <!-- Copyright -->
  </footer>

<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src='{% static "lib/wow/wow.min.js"  %}'></script>
<script src='{% static "lib/easing/easing.min.js" %}'></script>
<script src='{% static "lib/waypoints/waypoints.min.js" %}'></script>
<script src='{% static "lib/typed/typed.min.js" %}'></script>
<script src='{% static "lib/counterup/counterup.min.js" %}'></script>
<script src='{% static "lib/owlcarousel/owl.carousel.min.js" %}'></script>
<script src='{% static "lib/isotope/isotope.pkgd.min.js" %}'></script>
<script src='{% static "lib/lightbox/js/lightbox.min.js" %}'></script>

<!-- Template Javascript -->
<script src='{% static "js/main.js" %}' ></script>
<script src='{% static "js/ajax.js" %}' ></script>

</body>

</html>
